<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">

      <div class="card-photo">
        <a href="#" class="card-photo-view"></a>
      </div>

      <h3><a href="#">Equilibrium #3429</a></h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-price-time">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="icon" /> 0.041 ETH
        </div>

        <div class="card-time">
          <img src="./images/icon-clock.svg" alt="icon" /> 3 days left
        </div>
      </div>

      <div class="card-author">
        <img src="./images/image-avatar.png" alt="photo" />
        <span>Creation of<a href="#"> Jules Wyvern</a></span>
      </div>
    </div>
  </body>
</html>
